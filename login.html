<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexiFlash - 登录</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .login-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 30px;
    }
    
    .logo-container {
      text-align: center;
      margin: 50px 0;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background-color: var(--primary-color);
      border-radius: 20px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .logo i {
      font-size: 40px;
      color: white;
    }
    
    .app-name {
      font-size: 28px;
      font-weight: 700;
      color: var(--gray-900);
    }
    
    .app-tagline {
      font-size: 16px;
      color: var(--gray-600);
      margin-top: 5px;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    
    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background-color: white;
      border: 1px solid var(--gray-300);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: var(--gray-500);
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--gray-300);
    }
    
    .divider span {
      padding: 0 10px;
      font-size: 14px;
    }
    
    .bottom-text {
      text-align: center;
      margin-top: auto;
      font-size: 14px;
      color: var(--gray-600);
      padding-bottom: 20px;
    }
    
    .bottom-text a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="device-container">
    <!-- iOS 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-time">9:41</div>
      <div class="status-bar-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="app-content">
      <div class="login-container">
        <div class="logo-container">
          <div class="logo">
            <i class="fas fa-bolt"></i>
          </div>
          <div class="app-name">LexiFlash</div>
          <div class="app-tagline">高效记忆，快速掌握</div>
        </div>
        
        <div class="form-group">
          <input type="email" class="form-control" placeholder="电子邮箱">
        </div>
        
        <div class="form-group">
          <input type="password" class="form-control" placeholder="密码">
        </div>
        
        <button class="btn btn-primary btn-block">登录</button>
        
        <div class="divider">
          <span>或</span>
        </div>
        
        <div class="social-login">
          <button class="social-btn">
            <i class="fab fa-apple" style="color: #000"></i>
          </button>
          <button class="social-btn">
            <i class="fab fa-google" style="color: #4285F4"></i>
          </button>
          <button class="social-btn">
            <i class="fab fa-weixin" style="color: #07C160"></i>
          </button>
        </div>
        
        <div class="bottom-text">
          还没有账号？<a href="register.html">立即注册</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
