<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexiFlash - 学习卡片</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .card-header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .back-btn {
      font-size: 20px;
      color: var(--gray-700);
    }
    
    .progress-indicator {
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-700);
    }
    
    .card-options {
      font-size: 20px;
      color: var(--gray-700);
    }
    
    .card-container {
      height: calc(100% - 50px);
      position: relative;
      padding: 0 20px;
    }
    
    .flashcard-container {
      height: 75%;
      position: relative;
    }
    
    .flashcard {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: transform 0.3s, opacity 0.3s;
      text-align: center;
    }
    
    .flashcard-front {
      z-index: 2;
    }
    
    .flashcard-back {
      z-index: 1;
      background-color: #F8F9FA;
      transform: scale(0.95);
      opacity: 0.8;
    }
    
    .word-category {
      font-size: 14px;
      color: var(--primary-color);
      font-weight: 600;
      background-color: rgba(51, 102, 255, 0.1);
      padding: 4px 10px;
      border-radius: 20px;
      margin-bottom: 30px;
    }
    
    .word-text {
      font-size: 36px;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 15px;
    }
    
    .word-pronunciation {
      font-size: 16px;
      color: var(--gray-600);
      margin-bottom: 25px;
    }
    
    .word-pronunciation i {
      margin-left: 8px;
      cursor: pointer;
      color: var(--primary-color);
    }
    
    .meaning-list {
      width: 100%;
      text-align: left;
      list-style-type: none;
      padding: 0;
      margin: 0;
      margin-bottom: 30px;
    }
    
    .meaning-item {
      padding: 10px 0;
      border-bottom: 1px solid var(--gray-200);
    }
    
    .meaning-item:last-child {
      border-bottom: none;
    }
    
    .part-of-speech {
      font-size: 14px;
      color: var(--gray-500);
      margin-bottom: 3px;
    }
    
    .definition {
      font-size: 16px;
      color: var(--gray-800);
    }
    
    .example-sentence {
      font-size: 14px;
      color: var(--gray-600);
      font-style: italic;
      margin-top: 5px;
      line-height: 1.5;
    }
    
    .flip-btn {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background-color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: var(--primary-color);
      cursor: pointer;
    }
    
    .action-buttons {
      display: flex;
      justify-content: space-between;
      padding: 20px 10px;
    }
    
    .action-btn {
      width: 70px;
      height: 70px;
      border-radius: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      cursor: pointer;
    }
    
    .action-hard {
      background-color: #FFF3CD;
      color: #FFB302;
    }
    
    .action-again {
      background-color: #FFE3E3;
      color: #FF6B6B;
    }
    
    .action-good {
      background-color: #D3F9D8;
      color: #40C057;
    }
    
    .action-easy {
      background-color: #D0EBFF;
      color: #339AF0;
    }
    
    .hint-text {
      text-align: center;
      font-size: 14px;
      color: var(--gray-500);
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="device-container">
    <!-- iOS 状态栏 -->
    <div class="status-bar">
      <div class="status-bar-time">9:41</div>
      <div class="status-bar-icons">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="app-content">
      <div class="card-header">
        <a href="home.html" class="back-btn">
          <i class="fas fa-times"></i>
        </a>
        <div class="progress-indicator">14/20</div>
        <div class="card-options">
          <i class="fas fa-ellipsis-vertical"></i>
        </div>
      </div>
      
      <div class="card-container">
        <div class="flashcard-container">
          <div class="flashcard flashcard-front">
            <div class="word-category">商务英语</div>
            <div class="word-text">ambition</div>
            <div class="word-pronunciation">
              /æmˈbɪʃən/ <i class="fas fa-volume-up"></i>
            </div>
            <button class="flip-btn">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
          
          <div class="flashcard flashcard-back">
            <div class="word-category">商务英语</div>
            <div class="word-text">ambition</div>
            <ul class="meaning-list">
              <li class="meaning-item">
                <div class="part-of-speech">名词</div>
                <div class="definition">雄心；野心；抱负</div>
                <div class="example-sentence">She has always had the ambition to start her own business.</div>
              </li>
              <li class="meaning-item">
                <div class="part-of-speech">名词</div>
                <div class="definition">追求的目标；希望达到的事物</div>
                <div class="example-sentence">His ambition is to become CEO before the age of 40.</div>
              </li>
            </ul>
            <button class="flip-btn">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
        </div>
        
        <div class="action-buttons">
          <div class="action-btn action-again">
            <i class="fas fa-redo"></i>
          </div>
          <div class="action-btn action-hard">
            <i class="fas fa-meh"></i>
          </div>
          <div class="action-btn action-good">
            <i class="fas fa-check"></i>
          </div>
          <div class="action-btn action-easy">
            <i class="fas fa-bolt"></i>
          </div>
        </div>
        
        <div class="hint-text">依据记忆程度选择难易</div>
      </div>
    </div>
  </div>
</body>
</html>
