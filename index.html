<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexiFlash - 闪卡背单词应用原型</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
    }
    
    .description {
      max-width: 800px;
      margin: 0 auto 40px;
      text-align: center;
      color: var(--gray-700);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>LexiFlash 闪卡背单词应用原型</h1>
  
  <p class="description">
    LexiFlash 是一款专注于高效记忆的闪卡应用，采用科学的间隔重复算法帮助用户快速掌握词汇。
    以下是应用的主要界面原型，每个界面都按照 iOS 设计规范进行设计，可以直接用于开发参考。
  </p>
  
  <div class="preview-grid">
    <div class="preview-item">
      <div class="preview-title">登录页面</div>
      <iframe class="preview-frame" src="login.html"></iframe>
    </div>
    
    <div class="preview-item">
      <div class="preview-title">注册页面</div>
      <iframe class="preview-frame" src="register.html"></iframe>
    </div>
    
    <div class="preview-item">
      <div class="preview-title">首页/今日学习</div>
      <iframe class="preview-frame" src="home.html"></iframe>
    </div>
    
    <div class="preview-item">
      <div class="preview-title">学习卡片页</div>
      <iframe class="preview-frame" src="card.html"></iframe>
    </div>
    
    <div class="preview-item">
      <div class="preview-title">词库管理</div>
      <iframe class="preview-frame" src="deck.html"></iframe>
    </div>
    
    <div class="preview-item">
      <div class="preview-title">学习统计</div>
      <iframe class="preview-frame" src="stats.html"></iframe>
    </div>
    
    <div class="preview-item">
      <div class="preview-title">个人资料</div>
      <iframe class="preview-frame" src="profile.html"></iframe>
    </div>
    
    <div class="preview-item">
      <div class="preview-title">设置页面</div>
      <iframe class="preview-frame" src="settings.html"></iframe>
    </div>
  </div>
